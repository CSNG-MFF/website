- title: "An anatomically constrained model of V1 simple cells predicts the coexistence of push-pull and broad inhibition"
  authors:
    - "Taylor, M. Morgan"
    - "Contreras, Diego"
    - "Destexhe, Alain"
    - "Frégnac, Yves"
    - "Antolík, Ján"
  year: 2021
  venue: "Journal of Neuroscience"
  type: "journal"
  volume: 41
  number: 37
  pages: "7797–7812"
  doi: "10.1523/JNEUROSCI.0928-20.2021"
  url: "https://www.jneurosci.org/content/41/37/7797"
  pdf: "https://www.jneurosci.org/content/41/37/7797.full.pdf"
  keywords:
    - V1
    - inhibition
    - cortical modeling
    - simple cells
  abstract: >
    The spatial organization and dynamic interactions between excitatory and inhibitory synaptic inputs that define the receptive field (RF) of simple cells in the cat primary visual cortex (V1) still raise the following paradoxical issues: (1) stimulation of simple cells in V1 with drifting gratings supports a wiring schema of spatially segregated sets of excitatory and inhibitory inputs activated in an opponent way by stimulus contrast polarity and (2) in contrast, intracellular studies using flashed bars suggest that although ON and OFF excitatory inputs are indeed segregated, inhibitory inputs span the entire RF regardless of input contrast polarity. Here, we propose a biologically detailed computational model of simple cells embedded in a V1-like network that resolves this seeming contradiction. We varied parametrically the RF-correlation-based bias for excitatory and inhibitory synapses and found that a moderate bias of excitatory neurons to synapse onto other neurons with correlated receptive fields and a weaker bias of inhibitory neurons to synapse onto other neurons with anticorrelated receptive fields can explain the conductance input, the postsynaptic membrane potential, and the spike train dynamics under both stimulation paradigms. This computational study shows that the same structural model can reproduce the functional diversity of visual processing observed during different visual contexts.
  cite: >
    Taylor MM, Contreras D, Destexhe A, Frégnac Y, Antolík J (2021).
    An anatomically constrained model of V1 simple cells predicts the coexistence of push-pull and broad inhibition.
    Journal of Neuroscience, 41(37): 7797–7812. https://doi.org/10.1523/JNEUROSCI.0928-20.2021


- title: "Assessment of optogenetically-driven strategies for prosthetic restoration of cortical vision in large-scale neural simulation of V1"
  authors:
    - "Antolík, Ján"
    - "Sabatier, Quentin"
    - "Galle, Charlie"
    - "Frégnac, Yves"
    - "Benosman, Ryad"
  year: 2021
  venue: "Scientific Reports"
  type: "journal"
  volume: 11
  number: 1
  pages: "10783"
  doi: "10.1038/s41598-021-88960-8"
  url: "https://www.nature.com/articles/s41598-021-88960-8"
  pdf: "https://www.nature.com/articles/s41598-021-88960-8.pdf"
  keywords:
    - optogenetics
    - cortical prosthesis
    - visual cortex
    - large-scale modeling
  abstract: >
    The neural encoding of visual features in primary visual cortex (V1) is well understood, with strong correlates to low-level perception, making V1 a strong candidate for vision restoration through neuroprosthetics. However, the functional relevance of neural dynamics evoked through external stimulation directly imposed at the cortical level is poorly understood. Furthermore, protocols for designing cortical stimulation patterns that would induce a naturalistic perception of the encoded stimuli have not yet been established. Here, we demonstrate a proof of concept by solving these issues through a computational model, combining (1) a large-scale spiking neural network model of cat V1 and (2) a virtual prosthetic system transcoding the visual input into tailored light-stimulation patterns which drive in situ the optogenetically modified cortical tissue. Using such virtual experiments, we design a protocol for translating simple Fourier contrasted stimuli (gratings) into activation patterns of the optogenetic matrix stimulator. We then quantify the relationship between spatial configuration of the imposed light pattern and the induced cortical activity. Our simulations in the absence of visual drive (simulated blindness) show that optogenetic stimulation with a spatial resolution as low as 100 
    μm, and light intensity as weak as 10 ^ 16 photons/s/cm is sufficient to evoke activity patterns in V1 close to those evoked by normal vision.
  cite: >
    Antolík J, Sabatier Q, Galle C, Frégnac Y, Benosman R (2021).
    Assessment of optogenetically-driven strategies for prosthetic restoration of cortical vision in large-scale neural simulation of V1.
    Scientific Reports, 11(1): 10783. https://doi.org/10.1038/s41598-021-88960-8



