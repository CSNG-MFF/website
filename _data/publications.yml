- title: "Optogenetic Stimulation Recruits Cortical Neurons in a Morphology-Dependent Manner"
  authors:
    - "Berling, David"
    - "Baroni, Luca"
    - "Chaffiol, Antoine"
    - "Gauvain, Gregory"
    - "Picaud, Serge"
    - "Antolík, Ján"
  year: 2024
  venue: "Journal of Neuroscience"
  type: "journal"
  volume: 44
  number: 49
  pages: "e1215242024"
  month: December
  doi: "10.1523/JNEUROSCI.1215-24.2024"
  url: "https://www.jneurosci.org/content/44/49/e1215242024"
  pdf: "https://www.jneurosci.org/content/44/49/e1215242024.full.pdf"
  keywords:
    - optogenetics
    - cortical neurons
    - morphology
    - neural simulation
  abstract: >
    Single-photon optogenetics enables precise, cell-type–specific modulation of neuronal circuits, making it a crucial tool in neuroscience.
    Its miniaturization in the form of fully implantable wide-field stimulator arrays enables long-term interrogation of cortical circuits and
    bears promise for brain–machine interfaces for sensory and motor function restoration. However, achieving selective activation of
    functional cortical representations poses a challenge, as studies show that targeted optogenetic stimulation results in activity spread
    beyond one functional domain. While recurrent network mechanisms contribute to activity spread, here we demonstrate with detailed
    simulations of isolated pyramidal neurons from cats of unknown sex that already neuron morphology causes a complex spread of
    optogenetic activity at the scale of one cortical column. Since the shape of a neuron impacts its optogenetic response, we find that
    a single stimulator at the cortical surface recruits a complex spatial distribution of neurons that can be inhomogeneous and vary
    with stimulation intensity and neuronal morphology across layers. We explore strategies to enhance stimulation precision, finding
    that optimizing stimulator optics may offer more significant improvements than the preferentially somatic expression of the opsin
    through genetic targeting. Our results indicate that, with the right optical setup, single-photon optogenetics can precisely activate
    isolated neurons at the scale of functional cortical domains spanning several hundred micrometers.
  cite: >
    Berling D, Baroni L, Chaffiol A, Gauvain G, Picaud S, Antolík J (2024).
    Optogenetic Stimulation Recruits Cortical Neurons in a Morphology-Dependent Manner.
    Journal of Neuroscience, 44(49): e1215242024. https://doi.org/10.1523/JNEUROSCI.1215-24.2024

- title: "A comprehensive data-driven model of cat primary visual cortex"
  authors:
    - "Antolík, Jan"
    - "Cagnol, Remy"
    - "Rózsa, Tibor"
    - "Monier, Monier"
    - "Frégnac, Yves"
    - "Davison, Andrew P."
  year: 2024
  venue: "PLOS Computational Biology"
  type: "journal"
  volume: 20
  number: 8
  pages: "e1012342"
  month: August
  doi: "10.1371/journal.pcbi.1012342"
  url: "https://journals.plos.org/ploscompbiol/article?id=10.1371/journal.pcbi.1012342"
  pdf: "https://journals.plos.org/ploscompbiol/article?id=10.1371/journal.pcbi.1012342"
  keywords:
    - v1 
    - visual cortex
    - model
  abstract: >
    Knowledge integration based on the relationship between structure and function of the neural substrate is one of the main targets 
    of neuroinformatics and data-driven computational modeling. However, the multiplicity of data sources, the diversity of benchmarks, 
    the mixing of observables of different natures, and the necessity of a long-term, systematic approach make such a task challenging. 
    Here we present a first snapshot of a long-term integrative modeling program designed to address this issue in the domain of the 
    visual system: a comprehensive spiking model of cat primary visual cortex. The presented model satisfies an extensive range of 
    anatomical, statistical and functional constraints under a wide range of visual input statistics. In the presence of physiological 
    levels of tonic stochastic bombardment by spontaneous thalamic activity, the modeled cortical reverberations self-generate a sparse 
    asynchronous ongoing activity that quantitatively matches a range of experimentally measured statistics. When integrating feed-forward 
    drive elicited by a high diversity of visual contexts, the simulated network produces a realistic, quantitatively accurate interplay 
    between visually evoked excitatory and inhibitory conductances; contrast-invariant orientation-tuning width; center surround interactions; 
    and stimulus-dependent changes in the precision of the neural code. This integrative model offers insights into how the studied properties 
    interact, contributing to a better understanding of visual cortical dynamics. It provides a basis for future development towards a 
    comprehensive model of low-level perception.
  cite: >
   Antolík J, Cagnol R, Rózsa T, Monier C, Frégnac Y, Davison AP (2024).
   A comprehensive data-driven model of cat primary visual cortex.
   PLOS Computational Biology, 20(8): e1012342 https://doi.org/10.1371/journal.pcbi.1012342


