- title: "Learning invariance manifolds of visual sensory neurons"
  authors:
    - "Baroni, Luca"
    - "Bashiri, Mohammad"
    - "Willeke, Konstantin F."
    - "Antolík, Ján"
    - "Sinz, Fabian H."
  year: 2023
  venue: "Proceedings of the 1st NeurIPS Workshop on Symmetry and Geometry in Neural Representations"
  type: "conference"
  publisher: "PMLR"
  pages: "301–326"
  pdf: "https://proceedings.mlr.press/v197/baroni23a/baroni23a.pdf"
  keywords:
    - invariance
    - visual cortex
    - representation geometry
  abstract: >
    Robust object recognition is thought to rely on neural mechanisms that are selective to
    complex stimulus features while being invariant to others (e.g., spatial location or orientation). To better understand biological vision, it is thus crucial to characterize which features
    neurons in different visual areas are selective or invariant to. In the past, invariances have
    commonly been identified by presenting carefully selected hypothesis-driven stimuli which
    rely on the intuition of the researcher. One example is the discovery of phase invariance in
    V1 complex cells. However, to identify novel invariances, a data-driven approach is more
    desirable. Here, we present a method that, combined with a predictive model of neural
    responses, learns a manifold in the stimulus space along which a target neuron’s response
    is invariant. Our approach is fully data-driven, allowing the discovery of novel neural invariances, and enables scientists to generate and experiment with novel stimuli along the
    invariance manifold. We test our method on Gabor-based neuron models as well as on a
    neural network fitted on macaque V1 responses and show that 1) it successfully identifies
    neural invariances, and 2) disentangles invariant directions in the stimulus space.
  cite: >
    Baroni L, Bashiri M, Willeke KF, Antolík J, Sinz FH (2023).
    Learning invariance manifolds of visual sensory neurons.
    In: Proceedings of the 1st NeurIPS Workshop on Symmetry and Geometry in Neural Representations.
    PMLR, pp. 301–326.

