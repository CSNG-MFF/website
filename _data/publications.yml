- title: "Learning and Aligning Single-Neuron Invariance Manifolds in Visual Cortex"
  authors:
    - "Bashiri, Mohammad"
    - "Baroni, Luca"
    - "Antolík, Ján"
    - "Sinz, Fabian H."
  year: 2025
  venue: "International Conference on Learning Representations (ICLR)"
  type: "conference"                      # explicit, helps filtering
  note: "Oral presentation; equal contribution: Bashiri and Baroni"
  pdf: "https://openreview.net/pdf?id=kbjJ9ZOakb"
  video: "https://youtu.be/psCQ65zjqPc?si=HqqUXukQv4_wC642"
  code: "https://github.com/sinzlab/laminr"   # example; optional
  keywords:
    - visual cortex
    - invariance manifold
    - neural modelling
  abstract: >
    Understanding how sensory neurons exhibit selectivity to certain features and invariance to others is central to uncovering the computational principles underlying
    robustness and generalization in visual perception. Most existing methods for characterizing selectivity and invariance identify single or finite discrete sets of stimuli.
    Since these are only isolated measurements from an underlying continuous manifold, characterizing invariance properties accurately and comparing them across
    neurons with varying receptive field size, position, and orientation, becomes challenging. Consequently, a systematic analysis of invariance types at the population
    level remains under-explored. Building on recent advances in learning continuous
    invariance manifolds, we introduce a novel method to accurately identify and align
    invariance manifolds of visual sensory neurons, overcoming these challenges. Our
    approach first learns the continuous invariance manifold of stimuli that maximally
    excite a neuron modeled by a response-predicting deep neural network. It then
    learns an affine transformation on the pixel coordinates such that the same manifold
    activates another neuron as strongly as possible, effectively aligning their invariance manifolds spatially. This alignment provides a principled way to quantify
    and compare neuronal invariances irrespective of receptive field differences. Using
    simulated neurons, we demonstrate that our method accurately learns and aligns
    known invariance manifolds, robustly identifying functional clusters. When applied
    to macaque V1 neurons, it reveals functional clusters of neurons, including simple
    and complex cells. Overall, our method enables systematic, quantitative exploration of the neural invariance landscape, to gain new insights into the functional
    properties of visual sensory neurons.
  cite: >
    Bashiri M, Baroni L, Antolík J, Sinz FH (2025).
    Learning and Aligning Single-Neuron Invariance Manifolds in Visual Cortex.
    International Conference on Learning Representations (ICLR).


